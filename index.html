<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>深度自然计算器</title>
		<script>
			(function(){
				window.addEventListener('load',function(){
					function setFont(){
						document.documentElement.style.fontSize=document.documentElement.clientWidth/16+'px';
					}
					window.addEventListener('resize',setFont,false)
					setFont();
				},false)
			})();	//这一段代码需要放到页面head的最上面，不然页面会闪。			
		</script>
		<style>
			*{
				margin: 0;
				padding: 0;
				list-style: none;
				box-sizing: border-box;
				font-family: "微软雅黑";
			}
			.fl{
				float: left;
			}
			.fr{
				float: right;
			}
			.clearfix:after{
				display: block;
				content: '';
				clear:both;
			}
			body{
				background-color: #e6e6e6;
			}
			.header{
				width: 16rem;
				height: 5rem;
				padding-top: 0.75rem;
				background-color: #fd6b13;
			}
			.header h1{
				width: 16rem;
				height: 1rem;
				margin-bottom: 1.25rem;
				font-size: 1rem;
				text-align: center;
				line-height: 1rem;
				color: #fff;
			}
			.header span{
				display:block;
				height:0.9rem;
				font-size:0.9rem;
				/*font-family: "方正舒体";*/
				font-family: "\65B9\6B63\8212\4F53";
				text-align: center;
				line-height: 0.9rem;
				color: #fff;
			}
			.header span img{
				height: 100%;
			}
			.content{
				padding: 0.25rem 0;
				background-color: #e6e6e6;
			}
			.content .form_item{
				padding: 0.25rem 0.25rem;
				background-color: #e6e6e6;
			}
			.content .form_item > label{
				display: block;
				height: 1.7rem;
				margin-bottom: 2px;
				border-radius: 0.25rem;
				text-align: center;
				line-height: 1.7rem;
				background-color:#fff;
			}
			.content .form_item > label span{
				display: inline-block;
				vertical-align: top;
				font-size:0.7rem;
				font-weight: bold;
				color:#000;
			}
			.content .form_item > label a{
				display: inline-block;
				vertical-align: top;				
				font-size:0.6rem;
				color: #f76b44;
			}
			.content .form_item > label em{
				display: inline-block;
				vertical-align: top;				
				font-size:0.6rem;
				font-style: normal;
				color: #000;
			}			
			.content .form_item .item{
				height: 1.7rem;
				padding:0 2rem;
				border-radius:0.25rem;
				line-height: 1.7rem;
				background-color:#fff;
			}
			.content .form_item .item input{
				display: inline-block;
				vertical-align: top;
				width: 10.2rem;
				height: 1.7rem;
				border:0;
				font-size: 0.7rem;
				text-align: right;
				outline: none;				
			}
			.content .form_item .item label{
				display:inline-block;
				vertical-align: top;
				font-size: 0.9rem;
				line-height:1.7rem;
				color:#000;
			}
			.content .btns{
				width: 16rem;
				padding: 0.75rem 1rem;
				background-color:#fff;
			}
			.content .btns input[type="button"]{
				width: 5.6rem;
				height: 1.8rem;
				border: 0;
				border-radius: 0.25rem;
				font-size: 0.8rem;
				font-weight: bold;
				background-color: #d9d9d9;
				opacity: 1.0;
				-webkit-appearance:none;
			}
			.content .btns input:hover{
				opacity: 0.8;
			}
			.content .btns input:nth-child(2){
				background-color:#fd6b13;
			}
			.error{
				/*display: block;*/
				display: none;
				width: 16rem;
				margin-bottom: 0.25rem;
				font-size: 0.6rem;
				font-weight: normal;
				text-align: center;
				line-height: 1.2rem;
				color: #fd6b13;
			}
			.footer{
				width: 16rem;
				height: 5.5rem;
				padding-top: 1rem;
				text-align:center;
				background-color: #fff;
			}
			.footer span{
				display:block;
				height: 1rem;
				margin-bottom: 1rem;
				font-size: 0.7rem;
				font-weight: bold;
				line-height: 1rem;
			}
			.footer span em{
				font-style: normal;
				font-weight: normal;
				font-size: 1rem;
				color: #f52f0a;
			}
			.footer a{
				display: inline-block;
				height: 1rem;
				margin: 0 auto;
				font-family: "方正舒体";
				/*font-size: 0.9rem;*/
				/*font-size: 1rem;*/
				color: #f52b00;
			}
			.footer a img{
				height: 100%;
			}
			#goToShoppingMall{
				animation:mymove 1.5s infinite;
			}
			@keyframes mymove
			{
				from{transform: scale(1.0);}
				to{transform: scale(1.5);}
			}
			@media screen and (min-width: 736px){
				.wrap{
					width: 414px;
					margin: 30px auto 0 auto;
				}
				.header{
					width: 414px;
					height:135px;
					padding-top: 20px;
				}
				.header h1{
					width: 414px;
					height: 28px;
					margin-bottom: 30px;
					font-size: 28px;
					text-align: center;
					line-height: 28px;
					color: #fff;
				}
				.header span{
					display:block;
					height:26px;
					font-size:26px;
					/*font-family: "方正舒体";*/
					font-family: "\65B9\6B63\8212\4F53";
					text-align: center;
					line-height: 26px;
					color: #fff;
				}
				.header span img{
					height: 100%;
				}
				.content{
					padding: 5px 0;
					background-color: #e6e6e6;
				}
				.content .form_item{
					padding: 5px 5px;
					background-color: #e6e6e6;
				}
				.content .form_item > label{
					display: block;
					height: 45px;
					margin-bottom: 2px;
					border-radius: 5px;
					text-align: center;
					line-height: 45px;
					background-color:#fff;
				}
				.content .form_item > label span{
					display: inline-block;
					vertical-align: top;
					font-size:18px;
					font-weight: bold;
					color:#000;
				}
				.content .form_item > label a{
					display: inline-block;
					vertical-align: top;				
					font-size:16px;
					color: #f76b44;
				}
				.content .form_item > label em{
					display: inline-block;
					vertical-align: top;				
					font-size:16px;
					font-style: normal;
					color: #000;
				}			
				.content .form_item .item{
					height: 45px;
					padding:0 50px;
					border-radius:5px;
					line-height: 45px;
					background-color:#fff;
				}
				.content .form_item .item input{
					display: inline-block;
					vertical-align: top;
					width: 250px;
					height: 45px;
					border:0;
					font-size: 18px;
					text-align: right;
					outline: none;				
				}
				.content .form_item .item label{
					display:inline-block;
					vertical-align: top;
					font-size: 24px;
					line-height:45px;
					color:#000;
				}
				.content .btns{
					width: 414px;
					padding: 20px 20px;
					background-color:#fff;
				}
				.content .btns input[type="button"]{
					width: 145px;
					height: 45px;
					border: 0;
					border-radius: 5px;
					font-size: 22px;
					font-weight: bold;
					background-color: #d9d9d9;
					opacity: 1.0;
				}
				.content .btns input:hover{
					opacity: 0.8
				}
				.content .btns input:nth-child(2){
					background-color:#fd6b13;
					
				}
				.error{
					/*display: block;*/
					display: none;
					width: 414px;
					margin-bottom: 5px;
					font-size: 12px;
					font-weight: normal;
					text-align: center;
					line-height: 24px;
					color: #fd6b13;
				}
				.footer{
					width: 414px;
					height: 140px;
					padding-top: 20px;
					text-align:center;
					background-color: #fff;
				}
				.footer span{
					display:block;
					height: 26px;
					margin-bottom: 30px;
					font-size: 16px;
					font-weight: bold;
					line-height: 26px;
				}
				.footer span em{
					font-style: normal;
					font-weight: normal;
					font-size: 26px;
					color: #f52f0a;
				}
				.footer a{
					display: inline-block;
					vertical-align: top;
					height: 22px;
					margin: 0 auto;
					/*font-family: "方正舒体";*/
					font-family: "\65B9\6B63\8212\4F53";
					font-size: 22px;
					/*font-size: 0.9rem;*/
					/*font-size: 1rem;*/
					color: #f52b00;
				}
				.footer a img{
					height: 100%;
				}				
			}
			.wrap{
				 position: relative;
			}			
			.wrap .tips_popup{
				display: none;
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.3);
			}
			.wrap .tips_popup .popup{
				position: absolute;
				left: 50%;
				top: 20%;
				width: 80%;
				margin-left: -40%;
				padding: 3px;
				text-align:center;
				background-color: #fff;
				transform: scale(0.00001);
				transition: .3s all ease-in;
			}
			.wrap .tips_popup .popup img{
				width: 10rem;
				height: 7rem;
			}
			.wrap .tips_popup .popup span{
				display:block;
				font-size: 0.6rem;
				text-align: center;
				line-height: 1rem;
			}
			.wrap .tips_popup .popup a{
				display: inline-block;
				width: 6rem;
				height: 1.5rem;
				border-radius: 5px;
				font-size: 0.6rem;
				text-align: center;
				line-height: 1.5rem;
				color: #fff;
				background-color: #fd6b13;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="wrap" id="wrap">
			<div class="header" id="header">
				<h1 id="headerTitle">深度自然计算器</h1>
				<!--<span>快来看看您的收入吧！</span>-->
				<span>
					<img src="imgs/img1.png" alt="" />
				</span>
				
			</div>
			<div class="content">
				<div class="form_item">
					<label class="tips">
						<span>发展人数</span>
						<a id="seeWhatPersonNum" href="javascript:;">("点击查看什么是发展人数？")</a>
					</label>
					<div class="item">
						<input class="input_box" type="text" placeholder="请输入您的发展人数（最低20）"/>
						<label class="item_tips">人</label>
					</div>
				</div>
				<div class="form_item">
					<label class="tips">
						<span>人均每笔消费</span>
						<em>（平均每人每笔的消费）金额）</em>
					</label>
					<div class="item">
						<input class="input_box" type="text" placeholder="请输入您人均每笔消费（最低10）"/>
						<label class="item_tips">元</label>
					</div>
				</div>
				<div class="form_item">
					<label class="tips">
						<span>人均消费笔数</span>
						<em>（平均每人的消费笔数）笔数）</em>
					</label>
					<div class="item">
						<input class="input_box" type="text" placeholder="请输入人均消费笔数（最低1）"/>
						<label class="item_tips">笔</label>
					</div>
				</div>	
				<strong class="error" id="error">请确保输入的值符合输入框提示且为正整数！</strong>
				<div class="clearfix btns">
					<input class="fl" id="reset" type="button" value="重置"/>
					<input class="fr" id="goToResult" type="button" value="计算收入"/>
				</div>
			</div>
			<div class="footer" id="footer">
				<span>计算结果 <em id="result">？</em>元 </span>
				<!--<a href="https://www.rzjchina.com/">点击进入商城</a>-->
				<a id="goToShoppingMall" href="https://www.rzjchina.com/">
					<img src="imgs/img2.png" alt="" />
				</a>
			</div>	
			<div class="tips_popup" id="tips_popup">
				<div class="popup" id="popup">
					<img src="imgs/tips.jpg" alt="" />
					<span>假设你能发展的下家都是你的直属下家，以上图为例，发展人数就是指你及你的下家，每个人预估能发展的下家人数，3人。</span>
					<a id="close" href="javascript:;">我知道了</a>
				</div>
			</div>
		</div>

		<script>
			window.onload = function(){
				var _h = document.documentElement.clientHeight;
				var _wrap = document.getElementById('wrap');
				var _header =document.getElementById('header');
				var _headerTitle = document.getElementById('headerTitle');
				var _footer = document.getElementById('footer');
				var _result = document.getElementById('result');
				var aTips = document.getElementsByClassName('tips');
				var aItem = document.getElementsByClassName('item');
				var aInputBox = document.getElementsByClassName('input_box');
				var aItemTips = document.getElementsByClassName('item_tips');
				var oError = document.getElementById('error');
				if(_h >= 480 && _h <= 500){
					_header.style.height = '4rem';
					_header.style.paddingTop = '0.5rem';
					_headerTitle.style.marginBottom = '0.75rem';
					_footer.style.height = '4rem';
					_footer.style.paddingTop = '0.5rem';
					_result.style.marginBottom = '0.5rem';
				}else if(_h >= 800 && _h <= 812){
					_header.style.height = '6rem';
					_header.style.paddingTop = '1.25rem';
//					_headerTitle.style.marginBottom = '0.75rem';
					_footer.style.height = '6.5rem';
					_footer.style.paddingTop = '1.5rem';
//					_result.style.marginBottom = '0.5rem';	
					for(var i = 0;i<aTips.length;i++){
						aTips[i].style.height = '2.5rem';
						aTips[i].style.lineHeight = '2.5rem';
						aItem[i].style.height = '2.5rem';
						aItem[i].style.lineHeight = '2.5rem';
						aInputBox[i].style.height = '2.5rem';
						aItemTips[i].style.height = '2.5rem';
						aItemTips[i].style.lineHeight = '2.5rem';
					}
				}
//				_wrap.style.height = _h + 'px';
				console.log(_h);
				document.getElementById('seeWhatPersonNum').onclick = function(){
					document.getElementById('tips_popup').style.display = 'block';
					setTimeout(function(){
						document.getElementById('popup').style.transform = 'scale(1.0)';
					},200);
					return false;
				};
				document.getElementById('close').onclick = function(){
					document.getElementById('tips_popup').style.display = 'none';
					document.getElementById('popup').style.transform = 'scale(0.000001)';
					return false;
				};
				aInputBox[0].onkeyup = function(){
					var _num = this.value;
					if(_num != ''){
						if( !(/^[+]{0,1}(\d+)$/.test(_num)) || _num < 20){
							oError.style.display = 'block';
						}else{
							oError.style.display = 'none';
						}						
					}else{
						oError.style.display = 'none';
					}
				};
				aInputBox[1].onkeyup = function(){
					var _num = this.value;
					if(_num != ''){
						if( !(/^[+]{0,1}(\d+)$/.test(_num)) || _num < 10){
							oError.style.display = 'block';
						}else{
							oError.style.display = 'none';
						}						
					}else{
						oError.style.display = 'none';
					}
				};
				aInputBox[2].onkeyup = function(){
					var _num = this.value;
					if(_num != ''){
						if( !(/^[+]{0,1}(\d+)$/.test(_num)) || _num < 1){
							oError.style.display = 'block';
						}else{
							oError.style.display = 'none';
						}						
					}else{
						oError.style.display = 'none';
					}
				};
				
				document.getElementById('goToResult').onclick = function(){
					if( (!(/^[+]{0,1}(\d+)$/.test(aInputBox[0].value)) || (aInputBox[0].value) < 20) || (!(/^[+]{0,1}(\d+)$/.test(aInputBox[1].value)) || (aInputBox[1].value) < 10) || (!(/^[+]{0,1}(\d+)$/.test(aInputBox[2].value)) || (aInputBox[2].value) < 1)){
						oError.style.display = 'block';
						document.getElementById('result').innerHTML = '？';	
					}else{
						oError.style.display = 'none';
						var personNum1 = aInputBox[0].value;
						var personNum2 = personNum1*personNum1;
						var personNum3 = personNum1*personNum1*personNum1;
						
						var consumptionAmount = Number(aInputBox[1].value);//人均每笔消费
						var consumptionFigures = Number(aInputBox[2].value);//人均消费笔数	
						
						var grossIncome = personNum3*consumptionAmount*consumptionFigures*1/100 + personNum2*consumptionAmount*consumptionFigures*3/100 + personNum1*consumptionAmount*consumptionFigures*5/100;
						if(grossIncome > 999999999){
							grossIncome = '10亿+';
						}
						document.getElementById('result').innerHTML = grossIncome;						
					}					
					

				}
			};
		</script>
	</body>
</html>
